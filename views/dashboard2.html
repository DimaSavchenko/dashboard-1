<h1 class="page-title">Dashboard <small><small>The Lucky One</small></small></h1>

<div class="row" ng-controller="WsUrlController">
    <div class="col-md-4">
        <input type="text" class="form-control" ng-model="url" placeholder="New WebSocket URL">
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-primary" ng-click="changeUrl(2)">Change</button>
    </div>
</div>

<div class="row">
    <div ui-layout="{flow : 'column'}" class="col-lg-12" style="height: 80%">
        <div ui-layout-container>
            <div ql-widget="TreeView" ql-delete-highlight="red" ql-change-highlight="yellow" ql-icon="star" ws-url="ws://146.148.125.2/v1/ws/run/tree1" style="padding-left: 10px; padding-right: 10px;"></div>
        </div>
        <div ui-layout-container max-size="50%">
            <div ql-widget="Terminal" ws-url="ws://146.148.125.2/v1/ws/run/tree1" style="padding-left: 10px; padding-right: 10px;"></div>
        </div>
    </div>
</div>
