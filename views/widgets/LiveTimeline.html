<div id="timeline" ql-time-line style="height: 600px; overflow-y: auto; " >
    <ul class="timeline" style="padding: 10px; margin-bottom: 0px;" ng-controller="LiveTimelineController">
        <li class="on-left" ng-repeat="event in events" id="{{::event.id | limitTo:7}}">
            <time class="event-time" datetime="{{::event.timestamp}}">
                <span class="date">{{::event.timestamp * 1000 | date: 'EEE'}}</span>
                <span class="time">{{::event.timestamp * 1000 | date: 'shortTime'}}</span>
            </time>
                    <span class="event-icon {{ event.event_icon_class}}">
                        <i class="glyphicon glyphicon-comment"></i>
                    </span>
            <section class="event">
                <h4 class="event-heading"><a ng-click="showDetails(event.title)" href="#">{{event.title}}</a></h4>
                <p class="fs-sm text-muted">{{::event.timestamp * 1000 | date:'EEEE, MMMM d, y HH:mm:ss'}}</p>
                <p class="fs-mini">
                    {{::event.text}}
                </p>
                <footer>
                    <ul class="post-links">
                        <li><a href="#" data-original="{{::event.timestamp}}">{{::event.timestamp * 1000 | relativeDate }}</a></li>
                    </ul>
                    <div collapse="collapsed">
                        <a>1</a>
                        <div></div>
                    </div>
                </footer>
            </section>
        </li>
    </ul>
</div>
