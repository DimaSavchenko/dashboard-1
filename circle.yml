machine:
  node:
    version: 0.12

general:
  branches:
    only:
      - master

dependencies:
  cache_directories:
      - node_modules
      - bower_components
  override:
    - npm install
    - npm install bower
    - bower install

test:
  override:
    - ./node_modules/.bin/gulp build

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name "Circle CI"
      - git config --global user.email "sdgaykov@gmail.com"
      - cd dist && git init
      - cd dist && git add .
      - cd dist && git commit -m "Deploy to GitHub Pages"
      - cd dist && git push --force --quiet "https://e55ce523a8913765f162942573d401ebeb64e903@github.com/qoriolabs/dashboard.git" master:gh-pages