<div ng-controller="DomainStatController">

    <div class="row domain-stat domain-stat-details">
        <div class="col-md-3 col-sm-6" ng-repeat="service in services">
            <section class="widget widget-stat-details purple">
                <div class="row">
                    <div class="col-md-3 widget-stat-little-block no-left-border">
                        <h3>{{service.containers}}</h3> <p class="text-muted">container</p>
                    </div>
                    <div class="col-md-3 widget-stat-little-block">
                        <h3>{{service.cpu}}</h3> <p class="text-muted">cpu</p>
                    </div>
                    <div class="col-md-3 widget-stat-little-block">
                        <h3>{{service.memory}}</h3> <p class="text-muted">memory</p>
                    </div>
                    <div class="col-md-3 widget-stat-little-block">
                        <h3>{{service.disk}}</h3> <p class="text-muted">disk</p>
                    </div>
                </div>
                <div class="row widget-stat-other-details">
                    <div class="col-md-3 right-text">
                        <p class="text-muted">image</p>
                        <p class="text-muted">config</p>
                        <p class="text-muted">git_commit</p>
                        <p class="text-muted">last_update</p>
                    </div>
                    <div class="col-md-9">
                        <p class="b">{{service.image}}</p>
                        <p class="b">{{service.config}}</p>
                        <p class="b">{{service.git_commit}}</p>
                        <p class="b">{{service.last_update}}</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
