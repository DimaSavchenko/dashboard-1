<div class="js-sidebar-content">
  <header class="logo hidden-xs">
    <a ui-sref="app.dashboard">{{app.name}}</a>
  </header>
  <!-- seems like lots of recent admin template have this feature of user info in the sidebar.
       looks good, so adding it and enhancing with notifications -->
  <div class="sidebar-status visible-xs">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <span class="thumb-sm avatar pull-right">
          <img class="img-circle" src="demo/img/people/a5.jpg" alt="...">
      </span>
      <!-- .circle is a pretty cool way to add a bit of beauty to raw data.
       should be used with bg-* and text-* classes for colors -->
      <span class="circle bg-warning fw-bold text-gray-dark">
          13
      </span>
      &nbsp;
      Philip <strong>Smith</strong>
      <b class="caret"></b>
    </a>
    <!-- #notifications-dropdown-menu goes here when screen collapsed to xs or sm -->
  </div>
  <!-- main notification links are placed inside of .sidebar-nav -->
  <ul class="sidebar-nav">
    <li>
      <!-- an example of nested submenu. basic bootstrap collapse component -->
      <a class="collapsed" data-target="#sidebar-dashboard" data-toggle="collapse" data-parent="#sidebar">
        <span class="icon">
            <i class="fa fa-desktop"></i>
        </span>
        Dashboard
        <i class="toggle fa fa-angle-down"></i>
      </a>
      <ul id="sidebar-dashboard" class="collapse">
        <li><a data-ui-sref="app.dashboard">Section 1</a></li>
        <li><a data-ui-sref="app.dashboard1">Section 2</a></li>
      </ul>
    </li>
    <li>
      <a data-ui-sref="app.dashboard2">
        <span class="icon">
            <i class="glyphicon glyphicon-stats"></i>
        </span>
        Section 3
      </a>
    </li>
  </ul>
</div>
