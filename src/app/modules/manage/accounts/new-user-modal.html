<div class="modal-header">

</div>
<div class="modal-body text-center">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" ng-model="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="password" class="form-control" ng-model="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="custom-json" class="col-sm-2 control-label">Custom JSON</label>
            <div class="col-sm-10">
                <textarea id="custom_object" class="form-control" type='text' id="custom-json" ng-model='custom_object'></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">Yes</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
