<section horizontal-ui-sheet class="qor-sheet-full">
  <header horizontal-ui-sheet-header title="{{ vm.account.primary.username }}">
  </header>
  <div horizontal-ui-sheet-content>
    <nested-table data="vm.account" class="table auth-table account-table" config="vm.config" onchange="vm.dataChanged"></nested-table>

    <button class="btn btn-warning save-auth-button" ng-disabled="vm.isSaveLoading" ng-click="vm.save()" ng-show="vm.isDataChanged">
      <span ng-hide="vm.isSaveLoading">Save</span>
      <span ng-show="vm.isSaveLoading">Loading...</span>
    </button>
  </div>

</section>
