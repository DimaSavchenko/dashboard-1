<section horizontal-ui-sheet class="qor-sheet-full">
    <header horizontal-ui-sheet-header title="{{vm.domain.domain}}">
    </header>
    <div horizontal-ui-sheet-content>
      <nested-table object-name="a"
                    onclone="vm.cloneObject" onchange="vm.dataChanged" config="vm.configObject" class="table auth-table" data="vm.domain"></nested-table>

      <button class="btn btn-warning save-auth-button" ng-click="vm.save()"
              ng-show="vm.itemsForSave.length !== 0">Save
      </button>
    </div>
</section>
