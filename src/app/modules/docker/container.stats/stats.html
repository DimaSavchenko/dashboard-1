<section horizontal-ui-sheet class="qor-sheet-half">
    <header horizontal-ui-sheet-header title="Stats">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="row">
            <div class="col-xs-12">
                <h2>CPU</h2>
                <div class="row">
                    <div class="col-sm-7">
                        <canvas class="chart chart-line" chart-colours="vm.cpuStyles" chart-options="vm.chartOtions" chart-data="vm.cpuData" chart-labels="vm.cpuLabels"></canvas>
                    </div>
                </div>

                <h2>Memory</h2>
                <div class="row">
                    <div class="col-sm-7">
                        <canvas class="chart chart-line" chart-colours="vm.memoryStyles" chart-options="vm.memoryChartOptions" chart-data="vm.memoryData" chart-labels="vm.memoryLabels"></canvas>
                    </div>
                    <div class="col-sm-offset-1 col-sm-4">
                        <table class="table">
                            <tr>
                                <td>Max usage</td>
                                <td>{{ (vm.data.memory_stats.max_usage || 0) | humansize }}</td>
                            </tr>
                            <tr>
                                <td>Limit</td>
                                <td>{{ (vm.data.memory_stats.limit || 0) | humansize }}</td>
                            </tr>
                            <tr>
                                <td>Fail count</td>
                                <td>{{ vm.data.memory_stats.failcnt }}</td>
                            </tr>
                        </table>
                        <accordion>
                            <accordion-group heading="Other stats">
                                <table class="table">
                                    <tr ng-repeat="(key, value) in vm.data.memory_stats.stats">
                                        <td>{{ key }}</td>
                                        <td>{{ value }}</td>
                                    </tr>
                                </table>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>

                <h1>Network</h1>
                <div class="row">
                    <div class="col-sm-7">
                        <canvas class="chart chart-line" chart-legend="true" chart-series="vm.networkLegendData" chart-colours="vm.networkStyles"  chart-options="vm.networkChartOptions" chart-data="vm.networkData" chart-labels="vm.networkLabels"></canvas>
                    </div>
                    <div class="col-sm-offset-1 col-sm-4">
                        <accordion>
                            <accordion-group heading="Other stats">
                                <table class="table">
                                    <tr ng-repeat="(key, value) in vm.data.network">
                                        <td>{{ key }}</td>
                                        <td>{{ value }}</td>
                                    </tr>
                                </table>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
