<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="{{dockerId}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item"
               ui-sref-active="active"
               ui-sref=".summary">
                Summary
            </a>
        </div>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item"
               ui-sref-active="active"
               ui-sref=".containers">
                Containers
            </a>
        </div>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item"
               ui-sref-active="active"
               ui-sref=".images">
                Images
            </a>
        </div>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item"
               ui-sref-active="active"
               ui-sref=".info">
                Info
            </a>
        </div>
    </div>
</section>
