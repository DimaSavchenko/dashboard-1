<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="{{instance}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item" ng-repeat="(host, docker) in dockers | orderBy:''"
               ui-sref-active="active"
               ui-sref="app.docker.domain.dockers.menu({dockerId: host})">
                {{host}}
            </a>
        </div>
        <div id="env-loader" ng-hide="domain || error">
            <img src="assets/images/cube.gif">
        </div>
        <div id="reload" ng-hide="!error">
          <a ui-sref="app.docker.domain.dockers" data-ui-sref-opts="{reload: true}">
            <i class="fa fa-refresh reload-button"></i>
          </a>
        </div>
    </div>
</section>
