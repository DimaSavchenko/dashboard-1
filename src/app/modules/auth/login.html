<div class="container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <img src="{{vm.ICON_URL}}" class="login-logo" width="250">
                    </header>
                    <div class="widget-body">
                        <form class="login-form mt-lg" name="vm.loginForm" ng-submit="vm.login()">
                            <ng-messages for="vm.loginForm.$error" role="alert">
                                <p ng-message="error-account-not-found" class="error-message">Account not found</p>
                                <p ng-message="error-bad-credentials" class="error-message">Bad credentials</p>
                                <p ng-message="unknown" class="error-message">Unknown server error</p>
                            </ng-messages>

                            <div class="form-group has-feedback" ng-class="{'has-error' : vm.loginForm.$invalid && vm.loginForm.$submitted}">
                                <input type="text" class="form-control" name="username"
                                       ng-model="vm.userCredentials.login" ng-keyup="vm.removeError()" placeholder="Username" required="required">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback small-margin" ng-class="{'has-error' : vm.loginForm.$invalid && vm.loginForm.$submitted}">
                                <input type="password" class="form-control" name="password"
                                       ng-model="vm.userCredentials.password" ng-keyup="vm.removeError()" placeholder="Password" required="required">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <div class="clearfix">
                                <div class="login-toolbar pull-right">
                                    <button class="btn btn-inverse btn-sm btn-login"
                                            data-loading-text="Loading..." button-loading="vm.loginButtonLoadingState" type="submit">Log In
                                    </button>
                                    <a id="google-signin" g-signin class="btn btn-block btn-social btn-google btn-default btn-sm btn-signup g-signin2">
                                        <i class="fa fa-google"></i>Sign in with Google
                                    </a>
                                </div>
                            </div>
                            <div class="row widget-login-footer">
                                <div class="col-sm-6 col-sm-push-6">
                                    <div class="clearfix">
                                        <div class="checkbox widget-login-info pull-right ml-n-lg">
                                            <input type="checkbox" id="checkbox1" value="1">
                                            <label for="checkbox1">Keep me signed in </label>
                                            <!-- TODO: is it working? -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-sm-pull-6">
                                    <a class="mr-n-lg login-trouble" href="#">Trouble with account?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="login-page-footer text-center">
                        2015 &copy; {{app.title}}
                    </div>
                </section>
            </div>
        </div>
    </main>
</div>
