<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="{{vm.domain.name}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item" ng-repeat="instance in vm.domain.instances | orderBy:''"
               ui-sref-active="active"
               ui-sref=".consoles({instance : instance})">
                {{instance}}
            </a>
        </div>
    </div>
</section>
