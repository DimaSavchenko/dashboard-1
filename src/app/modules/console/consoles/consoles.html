<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="{{vm.service}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
          <a class="list-group-item" ng-repeat="console in vm.consoles | orderBy:''"
             ui-sref-active="active"
             ui-sref=".terminal({terminalId: console})">
            {{console}}
          </a>
        </div>
    </div>
</section>
