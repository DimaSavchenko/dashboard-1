<section horizontal-ui-sheet class="qor-sheet-full">
    <header horizontal-ui-sheet-header title="{{domain.name}} > {{service.service}} > Files">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="editor-content">
            <div class="loading" ng-if="!values">Loading...</div>
            <div class="filled-content" ng-if="values">
                <h3 class="config-table-header">Configuration Files</h3>
                <table class="table table-bordered config-table">
                    <thead>
                    <tr>
                        <th>File</th>
                        <th>Path</th>
                        <th ng-repeat="instance in service.instances">{{instance}}</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="file in files">
                        <th>{{file.name}}</th>
                        <th>{{file.path}}</th>
                        <th ng-repeat="instance in service.instances">
                            <span dropdown dropdown-append-to-body class="dropdown">
                                <button class="btn config-table-header-button" dropdown-toggle ng-class="{'files-editor-active-button' : selectedFile['instance'] == instance && selectedFile['file_path'] == file.path}">
                                    {{ (selectedFile['instance'] == instance && selectedFile['file_path'] == file.path) ? selectedFile.version : '- Choose version -'; }} <span class="label label-success" ng-show="isLive(instance, selectedFile[instance])">Live</span> <span class="fa fa-chevron-down pull-right"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="version in service.versions">
                                        <a ng-click="showFile(file.path, instance, version);" ng-class="{'li-active': selectedFile['instance'] == instance && selectedFile['version'] == version && selectedFile['file_path'] == file.path}">
                                            {{version}}
                                            <span class="label label-success pull-right" ng-show="isLive(instance, version)">Live</span>
                                        </a>
                                    </li>
                                </ul>
                            </span>
                        </th>
                        <th>
                            <div class="config-table-actions"><span ng-click="deleteFile(file.path)"
                                                                    class="fa fa-remove config-table-action-btn"> </span>
                            </div>
                        </th>
                    </tr>
                    </tbody>
                </table>
                <span ng-show="selectedFile.file_path" class="fa fa-save fa-inverse file-save-button"
                      ng-click="saveFile()"></span>
                <ui-codemirror style="height: 500px;" ui-codemirror="{ onLoad : codemirrorLoaded }"
                               ui-codemirror-opts="editorOptions" ng-model="fileData"></ui-codemirror>
            </div>
        </div>
    </div>
</section>
