<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="{{domain.name}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item" ng-repeat="file in instance.objects"
               ui-sref-active="active"
               ui-sref="app.configurations.state.files.files-editor({file: file})"
                    >
                {{file}}
            </a>
        </div>
        <div id="env-loader" ng-hide="instance">
            <img src="assets/images/cube.gif">
        </div>
    </div>
</section>
