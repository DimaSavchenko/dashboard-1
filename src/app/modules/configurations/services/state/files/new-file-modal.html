<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4>Create new file</h4>
</div>
<div class="modal-body text-center">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" ng-model="fileName" placeholder="File name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <textarea id="new_file_content" class="form-control" type="text" ng-model="fileContent"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok($event)">Create</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
