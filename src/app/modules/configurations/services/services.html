<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="{{domain.name}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item" ng-repeat="service in services | orderBy:''"
               ui-sref-active="active"
               ui-sref="app.configurations.state.services.instances({service: service.service})"
                    >
                {{service.service}}
                <div class="navigation-details"><span>{{service.instances.length}}</span> <span>{{service.versions.length}}</span>
                </div>
            </a>
        </div>
        <div id="env-loader" ng-hide="services">
            <img src="assets/images/cube.gif">
        </div>
    </div>
</section>
