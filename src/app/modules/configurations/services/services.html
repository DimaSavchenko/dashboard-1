<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="{{domain.name}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope" >
            <a class="list-group-item" ng-repeat="service in services"
               ui-sref-active="active"
               ui-sref="app.configurations.services.editor({service: service.service})"
                >
                {{service.service}} ({{service.instances.length}}, {{service.versions.length}})
            </a>
        </div>
    </div>
</section>
