<section horizontal-ui-sheet class="qor-sheet-full">
    <header horizontal-ui-sheet-header title="QA">
    </header>
    <div horizontal-ui-sheet-content>
        <div ng-controller="DomainSubDetailsController">
            <h1 class="page-title">{{domain.name}}</h1>

            <div ui-layout class="domains-layout">
                <div ui-layout-container size="140px">
                    <div class="col-lg-12" ql-widget="domain_stat"></div>
                </div>
                <div ui-layout-container>
                    <div class="row">
                        <div ui-layout="{flow : 'column'}" class="col-lg-12">
                            <div ui-layout-container >
                                <div ql-widget="network"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
