<section horizontal-ui-sheet class="qor-sheet-full">
  <header horizontal-ui-sheet-header title="{{domain.name}}"></header>
  <div horizontal-ui-sheet-content>
    <h1 class="page-title env-title">{{environment.name}}</h1>

    <div ui-layout class="domains-layout">
      <div ui-layout-container size="140px">
        <div class="col-lg-12" ql-widget="domain_stat"></div>
      </div>
      <div ui-layout-container >
        <div class="row">
          <div ui-layout="{flow : 'column'}" >
            <div ui-layout-container class="col-lg-9" style="overflow-x: hidden;" auto-scroll>
                  <div ql-widget="Events" ws-url="ws://52.24.70.156/v1/events" ></div>
            </div>
            <div ui-layout-container class="col-lg-9" size="20%" style="overflow-x: hidden;">
                <button type="button" ui-sref="app.domains.domain.env.network" class="btn btn-lg env-button" style="top: 10px;">Network</button>
                <button type="button" class="btn btn-lg env-button" style="top: 70px;">Resources</button>
                <button type="button" class="btn btn-lg env-button" style="top: 130px;">Traffic</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
