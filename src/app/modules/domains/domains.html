<section horizontal-ui-sheet ng-controller="DomainsController">
    <header horizontal-ui-sheet-header title="QA">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope" >
            <a class="list-group-item" ng-repeat="detail in details" ui-sref="app.domains.sub({sub : detail.name})" >
                {{detail.name}}
            </a>
        </div>
    </div>
</section>
