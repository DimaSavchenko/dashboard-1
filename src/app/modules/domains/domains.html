<div ng-controller="DomainsController">
    <h1 class="page-title">{{domain.name}}</h1>

<div ui-layout class="domains-layout">
    <div ui-layout-container size="135px">
        <div class="col-lg-12" ql-widget="domain_stat"></div>
    </div>
    <div ui-layout-container>
        <div class="row">
            <div ui-layout="{flow : 'column'}" class="col-lg-12">
                <div ui-layout-container >
                    <div ql-widget="network"></div>
                </div>
                <div ui-layout-container size="33%" max-size="33%">
                    <div ql-widget="domain_details"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
