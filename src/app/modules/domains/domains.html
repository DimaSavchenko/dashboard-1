<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="Domains">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item" ng-repeat="domain in domains"
               ui-sref-active="active"
               ui-sref="app.domains.domain({id : domain.id})">
                {{domain.name}}
            </a>
        </div>
        <div id="env-loader" ng-hide="domains">
            <img src="../assets/images/cube.gif">
        </div>
    </div>
</section>
