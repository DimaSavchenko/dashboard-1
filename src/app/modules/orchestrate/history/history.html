<section horizontal-ui-sheet class="qor-sheet-half">
    <header horizontal-ui-sheet-header title="{{title}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope" ng-show="previousCalls.length > 0">
            <table class="orchestrate-history-table">
                <thead>
                    <tr>
                        <th class="p10">Status</th>
                        <th class="p20">Time</th>
                        <th class="p15">User name</th>
                        <th class="p30">Note</th>
                        <th class="p20"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="call in previousCalls">
                        <td class="history-table-icon-item">
                            <span class="glyphicon"
                                ng-class="{'error glyphicon-remove-sign': call.status == 'error', 'warning glyphicon-info-sign': call.status == 'Started', 'success glyphicon-ok-sign': call.status == 'completed'}">
                            </span>
                        </td>
                        <td>{{call.start_time | date : 'medium'}}</td>
                        <td>{{call.user}}</td>
                        <td>{{call.note}}</td>
                        <td><button class="btn qor-btn-primary orchestrate-history-button"
                                    ui-sref="app.orchestrate.domain.instance.history.option({opt_id : call.id})"
                                    ui-sref-active="active">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="env-loader" ng-hide="previousCalls">
            <img src="assets/images/cube.gif">
        </div>

        <button class="btn qor-btn-primary orchestrate-run-new-button"
                ui-sref="app.orchestrate.domain.instance.history.option({opt_id : 'new'})"
        >Run new</button>
    </div>
</section>
