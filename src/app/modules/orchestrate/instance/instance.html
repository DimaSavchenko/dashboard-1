<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="{{title}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope" >
            <a class="list-group-item" ng-repeat="workflow in workflows"
               ui-sref-active="active"
               ui-sref="app.orchestrate.domain.instance.option({opt : workflow.orchestration})" >
                {{workflow.orchestration}}
            </a>
        </div>
    </div>
</section>
