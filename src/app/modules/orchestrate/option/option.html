<section horizontal-ui-sheet class="qor-sheet-fill">
    <header horizontal-ui-sheet-header title="{{title}}">
    </header>
    <div horizontal-ui-sheet-content>
        <form class="form-horizontal">
            <fieldset id="dynamic-form">
            </fieldset>

            <button type="button" ng-click="sendMessage()" id="sendMessageButton" class="btn btn-primary" style="margin-left: 40%;">Run</button>
        </form>
        <hr>
        <div ql-widget="Timeline" ws-url="{{workflow.feed_url}}"></div>
    </div>
</section>
