<section horizontal-ui-sheet class="qor-sheet-half">
    <header horizontal-ui-sheet-header title="{{vm.domain.name}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left">
            <a class="list-group-item" ng-repeat="environment in vm.domain.instances | orderBy:''"
               ui-sref-active="active"
               ui-sref=".instance({inst : environment})">
                {{environment}}
            </a>
        </div>
    </div>
</section>
