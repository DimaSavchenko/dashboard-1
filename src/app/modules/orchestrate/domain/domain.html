<section horizontal-ui-sheet class="qor-sheet-half">
    <header horizontal-ui-sheet-header title="{{vm.domain.name}}">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item" ng-repeat="environment in vm.domain.instances | orderBy:''"
               ui-sref-active="active"
               ui-sref="app.orchestrate.domain.instance({inst : environment})">
                {{environment}}
            </a>
        </div>
        <div id="env-loader" ng-hide="vm.domain || vm.error">
            <img src="assets/images/cube.gif">
        </div>
        <div id="reload" ng-hide="!vm.error">
          <a ui-sref="app.orchestrate.domain'" data-ui-sref-opts="{reload: true}">
            <i class="fa fa-refresh reload-button"></i>
          </a>
        </div>
    </div>
</section>
